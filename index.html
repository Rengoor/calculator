<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculator</title>
	<script src="script.js" defer></script>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
	<div class="container card">
		<div class="display z-depth-1"></div>
		<div class="calculator">
			<button class="operator btn btn-info" value="+">+</button>
			<button class="operator btn btn-info" value="*">ร</button>
			<button class="operator btn btn-info" value="/">รท</button>
			<button class="operator btn btn-info" value="-">-</button>
			
			<button class="button btn btn-light waves-effect">7</button>
			<button class="button btn btn-light waves-effect">8</button>
			<button class="button btn btn-light waves-effect">9</button>
			
			<button class="button btn btn-light waves-effect">4</button>
			<button class="button btn btn-light waves-effect">5</button>
			<button class="button btn btn-light waves-effect">6</button>
			
			
			<button class="button btn btn-light waves-effect">1</button>
			<button class="button btn btn-light waves-effect">2</button>
			<button class="button btn btn-light waves-effect">3</button>
			
			<button class="backspace btn btn-secondary">
				<svg xmlns="http://www.w3.org/2000/svg" width="70" height="30" fill="currentColor" class="bi bi-backspace" viewBox="0 0 16 16">
					<path d="M5.83 5.146a.5.5 0 0 0 0 .708L7.975 8l-2.147 2.146a.5.5 0 0 0 .707.708l2.147-2.147 2.146 2.147a.5.5 0 0 0 .707-.708L9.39 8l2.146-2.146a.5.5 0 0 0-.707-.708L8.683 7.293 6.536 5.146a.5.5 0 0 0-.707 0z"/>
					<path d="M13.683 1a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-7.08a2 2 0 0 1-1.519-.698L.241 8.65a1 1 0 0 1 0-1.302L5.084 1.7A2 2 0 0 1 6.603 1zm-7.08 1a1 1 0 0 0-.76.35L1 8l4.844 5.65a1 1 0 0 0 .759.35h7.08a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1z"/>
				</svg>
			</button>
			<button class="button btn btn-light waves-effect">0</button>
			<button class="button btn btn-secondary">.</button>
			<button class="clear btn btn-danger btn-sm">AC</button>
			
			<button class="equals btn btn-default">=</button>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
